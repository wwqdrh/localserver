base:
  name: mini-rbac
  port: 8000
  envfile: "./.env"
  noextra: false
  extra: "pnpm run dev"
  admin: true
  api:
    prefix: /api
    path: ./api
middlewares:
  jwt:
    id: jwt
    opts:
      algo: "RS256"
      publicFile: public.pem
      privateFile: private.pem
      lookup: cookie:edgeserver-token,header:edgeserver-token
      timeout: 120
db:
  base:
    driver: sqlite3
    dsn: "db/data.db"
    migrate: "./migrations"
    version: "2"
    autoapi: true
